<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <form class="login-form" 
            #loginForm="ngForm" 
            (ngSubmit)="formSubmit($event, loginForm)" 
            name="loginForm">
        <h1>Login</h1>
        <div class='element-group'>
          <label for='email'>Email</label>
          <input  type='email' 
                  class='form-control' 
                  id='email' 
                  (ngModel)="email" 
                  name='email' 
                  placeholder="Email"
                  required 
                  ng-cut="$event.preventDefault()" 
                  ng-copy="$event.preventDefault()" 
                  ng-paste="$event.preventDefault()"
                  >
        </div>
        <p *ngIf="errors.email" class="alert alert-danger">{{errors.email}}</p>  
        <div class='element-group'>
          <label for='password'>Password</label>
          <input  type='password' 
                  class='form-control' 
                  id='password' 
                  (ngModel)="password" 
                  name='password' 
                  placeholder="Password"
                  required
                  ng-cut="$event.preventDefault()" 
                  ng-copy="$event.preventDefault()" 
                  ng-paste="$event.preventDefault()">
        </div>
        <p *ngIf="errors.password" class="alert alert-danger">{{errors.password}}</p>
        <p *ngIf="errors.invalid" class="alert alert-danger">{{errors.invalid}}</p>
        <div class="row text-center">
        <button type="submit" class="btn btn-success">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
